name = "config"
description = "Change Pyrite's general settings."
type = 1
dm_permission = false
default_member_permissions = 32 # Manage server permissions

[[options]]
    name = "logchannel"
    description = "Change the channel that Pyrite sends logs to."
    type = 1

    [[options.options]]
        name = "channel"
        description = "Choose the channel that Pyrite will send logs to."
        type = 7
        channel_types = [0]
        required = true

[[options]]
    name = "phish_list"
    description = "Configure options regarding the detection of users being popular bots."
    type = 1

    [[options.options]]
        name = "enable"
        description = "True to act upon matching users, false if not."
        type = 5
        required = false

    [[options.options]]
        name = "action"
        description = "Set what will happen when a match is found."
        type = 3
        required = false
        choices = [
            {name = "Log the match to the set log channel.", value = "log"},
            {name = "Kick the matching user.", value = "kick"},
            {name = "Ban the matching user.", value = "ban"},
            {name = "Log the match + Kick the user.", value = "log,kick"},
            {name = "Log the match + Ban the user.", value = "log,ban"}
        ]

    [[options.options]]
        name = "fuzzy_match"
        description = "Set how similar a name should be to a bot name to match. Default is 100% (aka disabled)"
        type = 10
        min_value = 75
        max_value = 100
        required = false
        autocomplete = false

    [[options.options]]
        type = 8
        name = "exclude"
        description = "Select a role that will be excluded from this rule."
        required = false

[[options]]
    name = "join_event"
    description = "Configure what happens when a user joins the server."
    type = 1

    [[options.options]]
        name = "enable"
        description = "True to scan joining users, false to not do anything. Checks both phishing list and custom rules."
        type = 5
        required = false

    [[options.options]]
        name = "action"
        description = "Set what will happen when a match is found when a user joins."
        type = 3
        required = false
        choices = [
            {name = "Log the match to the set log channel.", value = "log"},
            {name = "Kick the matching user.", value = "kick"},
            {name = "Ban the matching user.", value = "ban"},
            {name = "Log the match + Kick the user.", value = "log,kick"},
            {name = "Log the match + Ban the user.", value = "log,ban"}
        ]
